<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/social-share-kit.css" type="text/css">

  <!-- Font -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.baseurl }}/feed.xml" />
  {% seo %}


  {% include google-analytics.html %}
  
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/uploads/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/uploads/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="194x194" href="{{ site.baseurl }}/uploads/favicon-194x194.png">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ site.baseurl }}/uploads/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/uploads/favicon-16x16.png">
  <link rel="manifest" href="{{ site.baseurl }}/uploads/manifest.json">
  <link rel="mask-icon" href="{{ site.baseurl }}/uploads/safari-pinned-tab.svg" color="#a0db90">
  <link rel="shortcut icon" href="{{ site.baseurl }}/uploads/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="limebois">
  <meta name="application-name" content="limebois">
  <meta name="msapplication-config" content="{{ site.baseurl }}/uploads/browserconfig.xml">
  <meta name="theme-color" content="#a0db90">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">


</head>
