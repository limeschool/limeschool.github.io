<header class="header">
  <h1 class="header-title">
    <!-- <a href="{{ site.baseurl }}">{{ site.name }}<span></span></a> -->
    <a class="brand-image" href="{{ site.baseurl }}"><center><img class="brand-image" src="{{ site.url }}images/brand.png" alt="Lime School" width="480" height="270"/></a></center>
  </h1>
  <nav class="header-nav">
    {% for nav in site.nav %}
    {% if nav.url contains 'http://' or nav.url contains 'https://' %}
    <a href="{{ nav.url }}">{{ nav.name }}</a>
    {% else %}
    <a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.name }}</a>
    {% endif %}
    {% endfor %}
  </nav>
</header>
